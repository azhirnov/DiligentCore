name: Android

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    
    - name: Set up Java 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
      
    - name: Build with Gradle
      run: |
        cd ./BuildTools/Android
        chmod +x gradlew
        ./gradlew build
